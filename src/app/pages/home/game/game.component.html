<div *ngIf="game">
  <div class="float-md-right">
    <table class="table my-table">
      <thead>
      <tr>
        <th></th>
        <th>Player</th>
        <th colspan="2" class="text-right">Score</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let player of session.players; let i = index">
        <td class="text-center player-status player-fa-icon">
          <app-game-hourglass *ngIf="i == session.current"></app-game-hourglass>
          <fa-icon [icon]="faCrown" *ngIf="i == session.winner" style="padding-top: 3px; display: block;"></fa-icon>
        </td>
        <td>{{player.name}}</td>
        <td class="text-right">{{player.score}}</td>
        <td class="text-right" style="padding-left: 0;">(+{{game.round > 1 ? player.scores[player.scores.length-1] : 0}})</td>
      </tr>
      </tbody>
    </table>
    <p>{{game.wildCard}}s are wild</p>
    <button class="btn btn-primary float-right" (click)="exit()">Exit</button>
  </div>

  <div class="row">
    <div data-list="deckCard" class="player-hand rounded"
         [class.sort-disabled]="!(session.current === game.playerIdx && session.phase === 1)"
         [sortablejs]="[null]" [sortablejsOptions]="sortOptions1">
      <app-game-card [card]="null" (click)="drawDeck()"></app-game-card>
    </div>
    <div data-list="openCard" class="player-hand rounded" style="margin-left: 10px;"
         [class.sort-disabled]="!(session.current === game.playerIdx && session.phase === 1)"
         [sortablejs]="[openCard]" [sortablejsOptions]="sortOptions1">
      <app-game-card [card]="openCard" (click)="drawOpen()"></app-game-card>
    </div>
  </div>

  <p style="padding-top: 10px;">
    <span *ngIf="session.current === game.playerIdx && session.phase === 1">Your Turn <fa-icon class="player-fa-icon" [icon]="faArrowCircleDown"></fa-icon> Draw a card</span>
    <span *ngIf="session.current === game.playerIdx && session.phase === 2">Your Turn <fa-icon class="player-fa-icon" [icon]="faArrowCircleUp"></fa-icon> Discard a card</span>
    <span *ngIf="session.current !== game.playerIdx"><app-game-hourglass class="player-fa-icon"></app-game-hourglass> Waiting for {{game.players[session.current]?.name}}</span>
    <span *ngIf="session.winner !== null">&nbsp;&nbsp;<fa-icon [icon]="faExclamationTriangle" class="player-fa-icon"></fa-icon>&nbsp;&nbsp;Last Turn</span>
  </p>

  <div class="row">
    <div class="col-sm flex-row" *ngFor="let hand of game.player.hands; let handIdx = index">
      <div class="player-hand-score" *ngIf="hand.score(game.round) > 0">
        <div>{{hand.score(game.round)}}</div>
      </div>

      <div [attr.data-list]="handIdx" class="d-flex player-hand rounded" [class.run-or-set]="game.isRunOrSet(hand)" [class.has-score]="hand.score(game.round) > 0"
           [sortablejs]="hand.cards" [sortablejsOptions]="sortOptions">
        <app-game-card *ngFor="let card of hand.cards; index as cardIdx"
                       class="flex-left" [card]="card" (click)="discard(handIdx, cardIdx)">
        </app-game-card>
      </div>
    </div>
  </div>
</div>
