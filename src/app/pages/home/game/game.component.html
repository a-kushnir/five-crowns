
<h3>Round: {{game.round}}</h3>

<h4>Open:</h4>
<div class="row" *ngIf="game">
  <app-game-card [card]="null" (click)="drawDeck()"></app-game-card>
  <app-game-card [card]="game.pile.cards[0]" (click)="drawOpen()"></app-game-card>
</div>

<h4>Hand:</h4>
<div class="row">
  <div *ngFor="let card of game.hands[0].cards; index as i">
    <app-game-card [card]="card" (click)="discard(i)"></app-game-card>
  </div>
</div>

<button class="btn btn-primary" (click)="exit()">Exit</button>
