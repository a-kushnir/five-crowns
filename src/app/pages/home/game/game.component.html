
<h3>Round: {{game.round}}</h3>

<h4>Open:</h4>
<div class="row" *ngIf="game">
  <app-game-card [card]="null" (click)="drawDeck()"></app-game-card>
  <app-game-card [card]="game.open" (click)="drawOpen()"></app-game-card>
</div>

<h4>Hand:</h4>
<div class="row">
  <div *ngFor="let card of game.hands[0]">
    <app-game-card [card]="card" (click)="discard(card)"></app-game-card>
  </div>
</div>

<button class="btn btn-primary" (click)="exit()">Exit</button>
