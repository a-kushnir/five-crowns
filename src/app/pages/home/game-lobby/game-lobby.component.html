<div class="row">
  <div class="col-12">
    <h3 class="text-center">{{session.hostId == userId ? 'Game Server' : 'Joined to Game Server'}}</h3>
    <div class="max-width-limit mx-auto">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Players ({{session.players.length}} / {{session.maxPlayers}})</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of session.players">
            <td>{{player.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="max-width-limit mx-auto">
      <div class="mx-auto" style="width: max-content;">
        <button class="btn btn-primary" *ngIf="session.hostId == userId" (click)="start()">Start</button>
        <button class="btn btn-primary" (click)="exit()">Exit</button>
      </div>
    </div>
  </div>
</div>
