<div class="row">
  <div class="col-12">
    <h3 class="text-center">{{isHost ? 'Game Server' : 'Joined to Game Server'}}</h3>
    <div class="max-width-limit mx-auto">
      <table class="table table-hover my-table">
        <thead>
          <tr>
            <th>Players ({{session.players.length}} / {{session.maxPlayers}})</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of session.players">
            <td>{{player.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="max-width-limit mx-auto">
      <div class="mx-auto" style="width: max-content;">
        <button class="btn btn-primary" [class.btn-primary]="ready" [class.btn-secondary]="!ready"
                [disabled]="!ready" *ngIf="isHost" (click)="start()">Start</button>
        <button class="btn btn-primary" (click)="exit()">Exit</button>
      </div>
    </div>
  </div>
</div>
